<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Background</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #2A2F33;
    font-family: sans-serif;
    color: #F1BBC9;
  }
  .background-effect {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: -1;
    background: 
      radial-gradient(circle at 30% 40%, #d0e8cf 0%, transparent 70%),
      radial-gradient(circle at 80% 80%, #f9f1e5 0%, transparent 70%);
    opacity: 0.25;
    animation: bgGlow 30s ease-in-out infinite alternate;
    background-size: 200% 200%;
    background-position: center;
  }
  .background-effect::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image:
      radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 2px),
      radial-gradient(circle, rgba(255,255,255,0.15) 1.5px, transparent 2.5px);
    background-repeat: repeat;
    background-size: 150px 150px, 80px 80px;
    animation: twinkle 15s linear infinite;
    opacity: 0.5;
    pointer-events: none;
  }
  @keyframes bgGlow {
    0% {
      background-position: 30% 40%, 80% 80%;
    }
    100% {
      background-position: 80% 80%, 30% 40%;
    }
  }
  @keyframes twinkle {
    0%, 100% { background-position: 0 0, 0 0; }
    50% { background-position: 75px 75px, 40px 40px; }
  }
  header {
    padding: 20px;
    background-color: #F1BBC9;
    color: #4D613C;
  }
</style>
</head>
<body>
  <div class="background-effect"></div>
  <header>Header content here</header>
  <main>
    <h1>Welcome to Pure Stillness</h1>
    <p>Check out this dreamy background effect.</p>
  </main>
</body>
</html>
